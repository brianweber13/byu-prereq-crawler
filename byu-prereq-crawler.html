<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="byu-prereq-crawler.css">
    <title>BYU Prerequisite Crawler</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <textarea id='class-list-input' rows="40" cols="50"># Input all the classes you need to take, one on each line, and I will output each class and a list of what classes it's a prerequisite for. Lines starting with '#' will be ignored.</textarea>
    <button type="button" onclick="outputPrereqList()">Submit</button>
    <div id='error-output-container'></div>
  </body>

  <script src='byu-prereq-crawler.js'></script>
</html>
