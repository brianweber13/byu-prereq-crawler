<!DOCTYPE html>
<html>

    <title>BYU Prerequisite Crawler</title>
    <meta charset="UTF-8">

# the class name must exactly match the name of the class in the BYU course catalog    
# Below is an example of what this list can look like.

C S 236
C S 240
EC EN 191
EC EN 220
EC EN 240
EC EN 323
EC EN 330
EC EN 340
EC EN 380
EC EN 390
EC EN 391
EC EN 475
EC EN 476
MATH 112
MATH 113
MATH 313
MATH 334
PHSCS 121
PHSCS 220
STAT 201
CHEM 105
ENGL 312
EC EN 424
EC EN 425
C S 465
C S 460</textarea>
    <button type="button" onclick="outputPrereqList()">Submit</button>
    <div id='class-info-table'></div>
    <div id='error-output-container'></div>
  </body>

  <script src='byu-prereq-crawler.js'></script>
